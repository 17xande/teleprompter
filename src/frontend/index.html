<!DOCTYPE html>
<html lang="en" class="wa-theme-shoelace wa-palette-shoelace wa-brand-blue wa-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teleprompter</title>
  <script type="module" defer src="/scripts/app.ts"></script>
</head>

<body>
  <wa-split-panel position="75">
    <div slot="start" id="mainEditor">
      <div id="toolbar"></div>
      <div id="editor">
      </div>
    </div>
    <div slot="end" id="controls" class="wa-stack">
      <fieldset class="wa-cluster">
        <legend>Documents</legend>
        <wa-button id="btnNew">New
          <wa-icon slot="start" name="file-circle-plus"></wa-icon>
        </wa-button>
        <wa-dropdown id="drpDocuments">
          <wa-button slot="trigger" with-caret>Documents
            <wa-icon slot="start" name="file"></wa-icon>
          </wa-button>
        </wa-dropdown>
        <wa-button id="btnPop">Popup
          <wa-icon slot="end" name="arrow-right-from-bracket"></wa-icon>
        </wa-button>
      </fieldset>
      <!-- Preview component -->
      <fieldset id="divPreview">
        <legend>Preview</legend>
        <div id="divIFrameContainer">
          <iframe id="ifrmPreview" src="/html/pop.html"></iframe>
        </div>
      </fieldset>
      <fieldset class="wa-cluster divSliders">
        <legend>Controls</legend>
        <wa-slider id="rngSpeed" label="Scroll Speed" min="-500" max="500" step="0.1" value="0" orientation="vertical"
          indicator-offset="0" with-tooltip>
          <span slot="reference">Reverse</span>
          <span slot="reference">Stop</span>
          <span slot="reference">Forward</span>
        </wa-slider>
        <wa-slider id="rngScale" label="Text Scale" min="1" max="100" step="5" value="1" orientation="vertical"
          with-markers with-tooltip>
          <span slot="reference">Larger</span>
          <span slot="reference">Smaller</span>
        </wa-slider>
      </fieldset>
      <fieldset>
        <legend>Clocks</legend>
        <tp-clock-control id="tpClockControl" countdown="00:00:00"></tp-clock-control>
        <time is="tp-clock" type="clock"></time>
      </fieldset>
      <fieldset>
        <wa-input id="txtMessage" placeholder="Message" label="Message">
          <wa-icon name="message" slot="end"></wa-icon>
        </wa-input>
        <wa-button id="btnMessage">
          <wa-icon name="message" slot="end"></wa-icon>
          Send Message
        </wa-button>
      </fieldset>

    </div>
  </wa-split-panel>
  <wa-dialog id="dlgRename" label="Rename Document" class="dialog-focus">
    <wa-input autofocus></wa-input>
    <input type="hidden"></input>
    <wa-button name="save" slot="footer" variant="primary">Save</wa-button>
    <wa-button name="cancel" slot="footer">Cancel</wa-button>
  </wa-dialog>
  <wa-dialog id="dlgDelete" label="Delete Document" class="dialog-focus">
    Are you sure you want to delete document
    <wa-button name="delete" slot="footer" variant="primary">Delete</wa-button>
    <wa-button name="cancel" slot="footer">Cancel</wa-button>
    <input type="hidden"></input>
  </wa-dialog>
</body>

</html>
