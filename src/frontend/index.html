<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Le teleprompteur</title>
  <link href="/styles/style.css" rel="stylesheet">
  <script type="module" defer src="/scripts/app.js"></script>
</head>

<body>
  <aside id="controls">
    <sl-button id="btnPop">Popup</sl-button>
    <sl-progress-bar id="prgSpeed" value="50" class="progress-bar-values">0pps</sl-progress-bar>
    <sl-range id="rngScale" label="Scale" help-text="Controls the Text Scale" min="1" max="10" step="0.1"></sl-range>
    <tp-clock-control id="countdowncontrol" countdown="00:00:00"></tp-clock-control>
    <time is="tp-clock" type="clock"></time>
    <sl-input id="txtMessage" placeholder="Message" label="Message">
      <sl-icon name="chat" slot="prefix"></sl-icon>
    </sl-input>
    <sl-button id="btnMessage">
      <sl-icon name="chat" slot="prefix"></sl-icon>
      Send Message
    </sl-button>
  </aside>
  <main id="mainEditor">
    <div id="toolbar"></div>
    <div id="editor">
    </div>
  </main>
</body>

</html>
