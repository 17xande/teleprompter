<!DOCTYPE html>
<html lang="en" class="wa-theme-shoelace wa-palette-shoelace wa-brand-blue wa-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teleprompter</title>
  <script type="module" defer src="/scripts/app.ts"></script>
</head>

<body>
  <main id="mainEditor">
    <div id="toolbar"></div>
    <div id="editor">
    </div>
  </main>
  <aside id="controls">
    <wa-button id="btnNew">New</wa-button>
    <wa-dropdown id="drpDocuments">
      <wa-button slot="trigger" with-caret>Documents</wa-button>
    </wa-dropdown>
    <wa-button id="btnPop">Popup</wa-button>

    <!-- Preview component -->
    <div id="divPreview">
      <h3>Preview</h3>
      <div id="divIFrameContainer">
        <iframe id="ifrmPreview" src="/html/pop.html"></iframe>
      </div>
    </div>

    <wa-slider id="rngSpeed" label="Speed" min="0" max="500" step="1" value="0"></wa-slider>
    <wa-slider id="rngScale" label="Scale" min="1" max="100" step="0.01" value="1"></wa-slider>
    <tp-clock-control id="tpClockControl" countdown="00:00:00"></tp-clock-control>
    <time is="tp-clock" type="clock"></time>
    <wa-input id="txtMessage" placeholder="Message" label="Message">
      <wa-icon name="chat" slot="prefix"></wa-icon>
    </wa-input>
    <wa-button id="btnMessage">
      <wa-icon name="chat" slot="prefix"></wa-icon>
      Send Message
    </wa-button>
  </aside>
  <wa-dialog id="dlgRename" label="Rename Document" class="dialog-focus">
    <wa-input autofocus></wa-input>
    <input type="hidden"></input>
    <wa-button name="save" slot="footer" variant="primary">Save</wa-button>
    <wa-button name="cancel" slot="footer">Cancel</wa-button>
  </wa-dialog>
  <wa-dialog id="dlgDelete" label="Delete Document" class="dialog-focus">
    Are you sure you want to delete document
    <wa-button name="delete" slot="footer" variant="primary">Delete</wa-button>
    <wa-button name="cancel" slot="footer">Cancel</wa-button>
    <input type="hidden"></input>
  </wa-dialog>
</body>

</html>
