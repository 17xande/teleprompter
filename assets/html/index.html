<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Le teleprompteur</title>
	<link href="/styles/style.css" rel="stylesheet">
	<script type="module" defer src="/scripts/app.js"></script>
</head>

<body>
	<sl-button id="btnPop">Popup</sl-button>
	<sl-progress-bar id="prgSpeed" value="50" class="progress-bar-values">0pps</sl-progress-bar>
	<sl-range id="rngScale" label="Scale" help-text="Controls the Text Scale" min="1" max="10" step="0.1"></sl-range>
	<div id="countdownClock">
		<sl-input id="txtCountdownControl" type="time" defaultValue="00:00" pill clearable></sl-input>
		<sl-button id="btnCountdownReset">Reset</sl-button>
		<sl-button id="btnCountdownStart">Start</sl-button>
		<sl-button id="btnCountdownStop">Stop</sl-button>
		<sl-input id="txtCountdownViewer" type="time" defaultValue="00:00" pill></sl-input>
	</div>

	<time is="tp-clock" id="clock" countdown="01:02:03">00:00</time>
	<div id="toolbar"></div>
	<div id="editor">
	</div>
</body>

</html>
